<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose a Career Path</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 40px;
    }

    .title {
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .job-btn {
      background: #007bff;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      width: 100%;
    }

    .job-btn:hover {
      background: #0056b3;
    }

    .job-btn:active {
      background: #004080;
    }

    .job-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1 class="title">Choose a Career Path</h1>
  <div class="grid">
    {% for job in jobs %}
      <a href="{{ url_for('job_page', job_name=job) }}">
        <button class="job-btn">{{ job }}</button>
      </a>
    {% endfor %}
  </div>
</body>
</html>
