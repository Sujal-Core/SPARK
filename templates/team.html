  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 36px;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
    }

    .member-card {
      background: white;
      width: 250px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .member-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .member-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #ddd;
    }

    .member-info {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 12px;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #4d8bff;
      color: white;
      font-size: 20px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.15);
      background: #003c8f;
      box-shadow: 0 6px 15px rgba(0, 64, 255, 0.3);
    }
      /* Animation */
    .member-card {
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Add soft gradient */
    body {
      background: linear-gradient(to bottom right, #eef6ff, #ffffff);
    }

    .member-card {
      border-top: 5px solid #6aa6ff;
      background: #ffffff;
    }
    /* Enhanced animations */
    .member-card {
      animation: fadeInUp 0.9s ease;
      background: linear-gradient(145deg, #ffffff, #e8f0ff);
      border-top: 5px solid #4d8bff;
    }

    .member-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 12px 30px rgba(0, 64, 255, 0.25);
      background: linear-gradient(145deg, #f8fbff, #dfe9ff);
    }

    /* Circular image hover animation */
    .member-photo {
      transition: 0.4s ease;
      border: 4px solid #6aa6ff;
    }

    .member-card:hover .member-photo {
      transform: scale(1.08) rotate(3deg);
      border-color: #3c7bff;
      box-shadow: 0 8px 20px rgba(0, 64, 255, 0.25);
    }

    /* Title animation */
    h1 {
      animation: fadeIn 1s ease;
      color: #003c8f;
      letter-spacing: 2px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Soft background gradient */
    body {
      background: linear-gradient(to bottom right, #dce9ff, #ffffff);
    }
</style>
